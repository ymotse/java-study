<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>

<h:body>
    <f:metadata>
        <f:viewAction action="#{testeConversationBean.init}" />
    </f:metadata>
    <h:form>
        <h:outputText value="#{testeApplicationBean.categoriaList}" /> <br/>
    
        <h:outputText value="#{testeConversationBean.personagemSelecionado}" /> <br/>
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}" 
            value="Selecionar Personagem" /> <br />
            
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}" 
            value="Selecionar Personagem Forward" action="conversation2" /> <br />

        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}" 
            value="Selecionar Personagem Redirect" action="conversation2?faces-redirect=true" /> <br />
            
        <h:commandButton actionListener="#{testeConversationBean.limparSelecaoPersonagem()}" 
            value="Limpar SelecÃ£o Personagem" /> <br />
        
        <h:link outcome="conversation2" value="Vai para conversation 2" rendered="#{!testeConversationBean.conversation.transient}">
            <f:param name="cid" value="#{testeConversationBean.conversation.id}" />
        </h:link>
        
        <h:commandButton action="#{testeConversationBean.endConversation()}" 
            value="Finalizar Conversation Scoped" /> <br />
    </h:form>
</h:body>

</html>
